<section class="projects-section">
  <div class="section-header">
    <h2>Featured Projects</h2>
    <p class="section-description">Here are some of my recent works</p>
  </div>

  <div class="projects-grid">
    <mat-card *ngFor="let project of projects" class="project-card">
      <img mat-card-image [src]="project.image" [alt]="project.title">
      <mat-card-content>
        <h3>{{project.title}}</h3>
        <p>{{project.description}}</p>
        <div class="tech-stack">
          <span *ngFor="let tech of project.technologies" class="tech-badge">
            {{tech}}
          </span>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button [href]="project.demoUrl" target="_blank">
          <mat-icon>launch</mat-icon> Live Demo
        </a>
        <a mat-button [href]="project.githubUrl" target="_blank">
          <mat-icon>code</mat-icon> Source Code
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</section>
